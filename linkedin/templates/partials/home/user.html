<main>
    <div class="user-main">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    {% include "profile/left.html" %}
                </div>
                <div class="col-sm-8">
                    {% if user.has_company %}
                        <div class="user-cvs">
                            <h4>Мои вакансии</h4>
                            <ul class="nav flex-column actions">
                                {% for vacancy in vacancies %}
                                    <li class="">
                                        <a class="nav-link" href="#"></a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% else %}
                        <div class="user-cvs">
                            <h4>Мои резюме</h4>
                            <div class="nav flex-column actions">
                                {% for cv in cvs %}
                                    <h1>{{ cv.name }}</h1>
                                    <h3>{{ cv.description }}</h3>
                                    <hr/>
                                {% endfor %}
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</main>
