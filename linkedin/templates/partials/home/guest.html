<main>
    <div class="banner">
        <div class="banner-inner">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <h1 class="banner-title">Найди работу мечты</h1>
                    </div>
                    <div class="col-sm-4">
                        <div class="login-form">
                            <div class="row login-register-btns">
                                <div class="col-sm-6">
                                    <a class="" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                      <span class="">Login</span>
                                    </a>
                                </div>
                                <div class="col-sm-6">
                                    <a class="" href="#carouselExampleIndicators" role="button" data-slide="next">
                                      <span class="">Register</span>
                                    </a>
                                </div>
                            </div>
                            <div id="carouselExampleIndicators" class="carousel" data-wrap="false">
                              <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <form class="" action="{% url 'login' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input class="form-control" type="email" name="username" placeholder="E-mail" required/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="password" name="password" placeholder="Password" required/>
                                        </div>
                                        <input type="hidden" name="next" value="{{ next }}"/>
                                        <div class="form-group">
                                            <input class="form-control btn btn-success" type="submit" value="Login"/>
                                        </div>
                                    </form>
                                </div>
                                <div class="carousel-item">
                                    <form action="{% url 'registration' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input class="form-control" type="email" name="email" placeholder="E-mail" required/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="first_name" placeholder="Firstname" required/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="last_name" placeholder="Lastname" required/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="password" name="password" placeholder="Password" required/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="password" name="password2" placeholder="Confirm password" required/>
                                        </div>
                                        <input type="hidden" name="next" value="{{ next }}"/>
                                        <div class="form-group">
                                            <input class="form-control btn btn-primary" type="submit" value="Register"/>
                                        </div>
                                    </form>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
